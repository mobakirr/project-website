<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Houdaifa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        #content {
            padding: 20px;
        }

        #content > div {
            display: none;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        #backButton {
            background-color: #4CAF50;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #backButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Portfolio</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showContent('contact')">Contact</a></li>
            <li><a href="#" onclick="showContent('hobbies')">Hobbies</a></li>
            <li><a href="#" onclick="showContent('ervaring')">Ervaring</a></li>
            <li><a href="#" onclick="showContent('foto')">Foto</a></li>
            <li><a href="#" onclick="showContent('opleiding')">Opleiding</a></li>
        </ul>
    </nav>

    <section id="content">
        <div id="contact">
            <h2>Contact</h2>
            <p>9021332@student.zadkine.nl</p>
        </div>

        <div id="hobbies">
            <h2>Hobbies</h2>
            <p>Voetballen en MMA.</p>
        </div>

        <div id="ervaring">
            <h2>Ervaring</h2>
            <p>Bezorger.</p>
        </div>

        <div id="foto">
            <h2>Foto</h2>
            <img src="img/h.jpg" width="300" alt="Jouw foto">
        </div>

        <div id="opleiding">
            <h2>Opleiding</h2>
            <p>Software developer MBO 4 op het Techniek college</p>
        </div>
    </section>

    <!-- Knop om terug te gaan naar "index.html" -->
    <button id="backButton" onclick="goToIndex()">Terug naar index</button>

    <script>
        function showContent(sectionId) {
            // Verberg alle content secties
            var sections = document.querySelectorAll('#content > div');
            sections.forEach(function(section) {
                section.style.display = 'none';
            });

            // Toon de geselecteerde content sectie
            var selectedSection = document.getElementById(sectionId);
            selectedSection.style.display = 'block';
        }

        function goToIndex() {
            // Navigeer naar "index.html"
            window.location.href = 'index.html';
        }
    </script>

</body>
</html>
